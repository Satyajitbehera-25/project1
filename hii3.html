<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon India Header</title>
  <link rel="stylesheet" href="hii3.css" />
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="logo">
      <div class="location">
        <p class="line1">Delivering to Bhubaneswar 752101</p>
        <a href="#" class="update">Update location</a>
      </div>
    </div>
    <div class="nav-search">
      <select class="search-category">
        <option value="all">All</option>
      </select>
      <input type="text" placeholder="Search Amazon.in" />
      <button class="search-btn">🔍</button>
    </div>
    <div class="nav-right">
      <div class="lang">🇮🇳 EN</div>
      <div class="account">
        <p>Hello, sign in</p>
        <strong>Account & Lists</strong>
      </div>
      <div class="orders">
        <p>Returns</p>
        <strong>& Orders</strong>
      </div>
      <div class="cart">🛒 Cart</div>
    </div>
  </header>

  <nav class="subnav">
    <a href="#">All</a>
    <a href="#">Fresh</a>
    <a href="#">MX Player</a>
    <a href="#">Sell</a>
    <a href="#">Bestsellers</a>
    <a href="#">Mobiles</a>
    <a href="#">Today's Deals</a>
    <a href="#">Prime</a>
    <a href="#">Customer Service</a>
    <a href="#">New Releases</a>
    <a href="#">Fashion</a>
    <a href="#">Electronics</a>
    <a href="#">Amazon Pay</a>
    <a href="#">Home & Kitchen</a>
    <a href="#">Computers</a>
    <a href="#">Books</a>
    <a href="#">Car & Motorbike</a>
  </nav>
</body>
</html>
